<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="utils.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="center">Welcome To Our MathMate</h1>
    <div class="container items flex flex-col bg mx-auto">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button orange">AC</button>
            <button class="button orange">%</button>
            <button class="button orange">D</button>
            <button class="button orange">/</button>
          </div>
        <div class="row">
          <button class="button grey">7</button>
          <button class="button grey">8</button>
          <button class="button grey">9</button>
          <button class="button orange">*</button>
        </div>
        <div class="row">
            <button class="button grey">4</button>
            <button class="button grey">5</button>
            <button class="button grey">6</button>
            <button class="button orange">-</button>
          </div>
          <div class="row">
            <button class="button grey">1</button>
            <button class="button grey">2</button>
            <button class="button grey">3</button>
            <button class="button orange">+</button>
          </div>
          <div class="row">
            <button class="button span grey">0</button>
            <button class="button grey">.</button>
           
            <button class="button orange">=</button>
          </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
